env:
  global:
    - REPO_NAME: "zce/reborn"
    - secure: ""

sudo: false

language: node_js

node_js:
  - stable

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
    - node_modules

before_script:
  - npm install -g gulp

script:
  - npm run build

after_script:
  - cd dist
  - git init
  - git config user.name "iceStone"
  - git config user.email "ice@wedn.net"
  - git add --all
  - git commit -m "Update pages"
  - git push -f "https://${GITHUB_TOKEN}@github.com/${REPO_NAME}.git" master:gh-pages